<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/stylesRegistration.css">
    <title>Реєстрація</title>
</head>
<body>
<div class="form-box">
    <form action="main.html">
        <h2>Реєстрація</h2>
        <div class="inputbox">
            <input type="email" required>
            <label>Email:</label>
        </div>
        <div class="inputbox">
            <input type="password" required>
            <label>Пароль:</label>
        </div>
        <div class="inputbox">
            <input type="text" required>
            <label>Прізвище:</label>
        </div>
        <div class="inputbox">
            <input type="text" required>
            <label>Ім'я:</label>
        </div>
        <div class="inputbox">
            <input type="text" required>
            <label>По батькові:</label>
        </div>
        <div class="input-date">
            <label>Дата народження:</label>
            <input type="date" required>
        </div>
        <div class="input-group">
            <label>Група:</label>
            <select id="group" required>
                <option value="ІА-21">ІА-21</option>
                <option value="ІА-22">ІА-22</option>
                <option value="ІА-23">ІА-23</option>
                <option value="ІА-24">ІА-24</option>
            </select>
        </div>
        <div class="input-file">
            <label>Завантажити файл (.pdf, .doc, .docx):</label>
            <input type="file" accept=".pdf, .doc, .docx" required>
        </div>
        <button type="submit">Зареєструватися</button>
    </form>
</div>
</body>
</html>
