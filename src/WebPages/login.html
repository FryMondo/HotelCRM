<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/stylesLogin.css">
    <title>Логін</title>
</head>
<body>
<div class="form-box">
    <form action="main.html">
        <h2>Логін</h2>
        <div class="input-box">
            <input type="email" required>
            <label>Email:</label>
        </div>
        <div class="input-box">
            <input type="password" required>
            <label>Пароль:</label>
        </div>
        <button type="submit">Увійти</button>
        <div class="register">
            <p>Ще намає акаунта? <a href="registration.html">Реєстрація</a></p>
        </div>
    </form>
</div>
</body>
</html>
